{% extends 'base.html'%}

{%block content%}

<br>

<div class="row text-white text-center">
    <div class="col">
      <h4><span class="badge badge-dark">Shop Name</span></h4>
        {{ response.name }}
    </div>
    <div class="col">
      <h4><span class="badge badge-dark">Avg. Sentimental Score</span></h4>
      {{ response.avg_sa }}
    </div>
</div>

<br>

<div class="list-group">
    <br>
    <div class="list">
      <a  href="{% url 'shop_chart' id=response.name %}"
          class="list-group-item list-group-item-action list-group-item-info flex-column align-items-start text-center">
        Chart View
      </a>
    </div>

</div>

<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Review</th>
      <th scope="col">Keywords</th>
      <th scope="col">SA</th>

    </tr>
  </thead>
  <tbody>
    {% for row in response.rows %}
        <tr>
          <td>{{ row.0 }}</td>
          <td>{{ row.1 }}</td>
          <td>{{ row.2 }}</td>
          <td>{{ row.3 }}</td>

        </tr>
    {% endfor %}


  </tbody>
</table>

{% endblock %}
